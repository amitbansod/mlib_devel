name: vcu118
manufacturer: Xilinx
fpga: xcvu9p-flga2104-2L-e
family: ultrascaleplus
backend_target: vivado
mmbus_architecture: AXI4-Lite
mmbus_base_address: 0x10000000
# How to address each 32-bit (i.e. 4 indicates byte-addressable)
mmbus_address_alignment: 4
sources: []
constraints: []
pcie:
  loc: X1Y2
  use_tandem: False #True
onehundredgbe:
  refclk_freq_str: "156.25" #"161.1328125"
  cmac_loc:
    - CMACE4_X0Y7  # QSFP1 (qsfp0) is routed to X1Y48 to X1Y51 GTY QUAD 231
    - CMACE4_X0Y8  # QSFP2 (qsfp1) is routed to X1Y52 to X1Y55 GTY QUAD 232
provides:
  - qsfp0
  - qsfp1
pins:
  sys_clk_p:
    loc: E12
    iostd: LVDS
  sys_clk_n:
    loc: D12
    iostd: LVDS
  # Use GPIO 9,10,11,12 for SPI
  miso:
    loc: BJ29
    iostd: LVCMOS18
  mosi:
    loc: BG32
    iostd: LVCMOS18
  sclk:
    loc: BF32
    iostd: LVCMOS18
  cs_n:
    loc: BK30
    iostd: LVCMOS18
  led:
    iostd: LVCMOS12
    loc:
      - AT32
      - AV34
      - AY30
      - BB32
      - BF32
  # PCI Express lanes
  pcie_rst_n:
    loc: AM17
    iostd: LVCMOS18
  qsfp_mgt_ref_clk_p:
    loc:
      - W9
      - R9
      #- AJ15
      #- AD13
      #- AG40
      #- AB42
  qsfp_mgt_ref_clk_n:
    loc:
      - W8
      - R8
      #- AJ14
      #- AD12
      #- AG41
      #- AB43
  qsfp_mgt_rx_p:
    loc:
      - Y2
      - W4
      - V2
      - U4
      - T2
      - R4
      - P2
      - M2
      - AD4
      - AC2
      - AC6
      - AB4
      - AA2
      - Y4
      - W2
      - V4
  qsfp_mgt_rx_n:
    loc:
      - Y1
      - W3
      - V1
      - U3
      - T1
      - R3
      - P1
      - M1
      - AD3
      - AC1
      - AC5
      - AB3
      - AA1
      - Y3
      - W1
      - V3
  qsfp_mgt_tx_p:
    loc:
      - V7
      - T7
      - P7
      - M7
      - L5
      - K7
      - J5
      - H7
      - AD9
      - AC11
      - AB9
      - AA7
      - AA11
      - Y9
      - W7
      - W11
  qsfp_mgt_tx_n:
    loc:
      - V6
      - T6
      - P6
      - M6
      - L4
      - K6
      - J4
      - H6
      - AD8
      - AC10
      - AB8
      - AA6
      - AA10
      - Y8
      - W6
      - W10
  qsfp_modsell_ls:
    iostd: LVCMOS18
    loc: [AM21, AN23]
  qsfp_modprsl_ls:
    iostd: LVCMOS18
    loc: [AL21, AN24]
  qsfp_resetl_ls:
    iostd: LVCMOS18
    loc: [BA22, AY22]
  qsfp_intl_ls:
    iostd: LVCMOS18
    loc: [AP21, AT21]
  qsfp_lpmode_ls:
    iostd: LVCMOS18
    loc: [AN21, AT24]
  pcie_refclk_p:
    loc: AC9
  pcie_gty_rx_p:
    loc:
      - AA4
      - AM4
  pcie_gty_tx_p:
    loc:
      - Y7
      - AM9
